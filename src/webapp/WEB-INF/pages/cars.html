<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>cars</title>
</head>
<body>
<h3>Cars</h3>
<div>
    <table class="table-light">

        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Series</th>
            <th scope="col">Engine</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId}"></td>
            <td th:text="${car.getSeries}"></td>
            <td th:text="${car.getEngine}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
